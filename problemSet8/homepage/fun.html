<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="theme.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Webpage</title>

        <style>
            .calc-box {
                max-width: 260px;
                margin: 40px auto;
            }

            .screen {
                height: 60px;
                background: #111;
                color: #0f0;
                font-size: 28px;
                padding: 10px;
                text-align: right;
                border-radius: 6px;
                margin-bottom: 12px;
                display: flex;
                align-items: center;
                justify-content: flex-end;
            }

            .keys {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
        </style>
    </head>

    <body>

        <header class="header">
            <img src="profile.jpg" alt="Profile" class="avatar">
            <h1 class="name">Rishi Bisht</h1>

            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="education.html">Education</a>
                <a href="projects.html">Projects</a>
                <a href="cs50.html">CS50 Journey</a>
                <a href="fun.html">Fun</a>
            </nav>
        </header>

        <main class="content">
            <div class="container">
                <label class="form-label">Enter Your name</label>
                <input type="text" class="form-control input">
                <button class="btn btn-outline-success mt-2 btn1">Success!</button>
                <button class="btn btn-outline-danger mt-2 btn1">Alert!</button>
                <h3 id='feed' class="text"></h3>
            </div>

            <div class="calc-box">
                <div class="screen" id="screen">0</div>

                <div class="keys">
                    <button class="btn btn-outline-dark">7</button>
                    <button class="btn btn-outline-dark">8</button>
                    <button class="btn btn-outline-dark">9</button>
                    <button class="btn btn-outline-warning">+</button>

                    <button class="btn btn-outline-dark">4</button>
                    <button class="btn btn-outline-dark">5</button>
                    <button class="btn btn-outline-dark">6</button>
                    <button class="btn btn-outline-warning">−</button>

                    <button class="btn btn-outline-dark">1</button>
                    <button class="btn btn-outline-dark">2</button>
                    <button class="btn btn-outline-dark">3</button>
                    <button class="btn btn-outline-warning">×</button>

                    <button class="btn btn-outline-dark">0</button>
                    <button class="btn btn-outline-danger">C</button>
                    <button class="btn btn-outline-primary">=</button>
                </div>
            </div>

        </main>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const feed = document.querySelector('#feed');
                const buttons = document.querySelectorAll(".btn1");
                const input = document.querySelector('.input');

                buttons.forEach(function(btn) {
                    btn.addEventListener('click', function(event) {
                        const clicked = event.target;
                        if (clicked.innerHTML === "Success!") {
                            feed.innerHTML = "You clicked on Success! button";
                            feed.className = "text-success mt-3";
                        }
                        else {
                            feed.innerHTML = "You clicked on Alert! button";
                            feed.className = "text-danger mt-3";
                        }
                    })
                })


                input.addEventListener('input', (e) => {
                    console.log(e.target.value.toUpperCase());
                    feed.className = 'text';
                    feed.innerHTML = e.target.value.toUpperCase();
                })

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        alert(input.value)
                    }
                })


                const screen = document.getElementById('screen');
                const keys = document.querySelector('.keys');

                let expr = '';

                keys.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') return;

                    const val = e.target.textContent;

                    if (val === 'C') {
                        expr = '';
                        screen.textContent = '0';
                        return;
                    }

                    if (val === '=') {
                        try {
                            // Replace visual symbols with JS operators
                            const safeExpr = expr.replace(/×/g, '*').replace(/−/g, '-');
                            expr = String(eval(safeExpr));
                            screen.textContent = expr;
                        } catch {
                            screen.textContent = 'Error';
                            expr = '';
                        }
                        return;
                    }

                    // Build expression
                    expr += val;
                    screen.textContent = expr;
                });


            })
        </script>
    </body>

</html>
